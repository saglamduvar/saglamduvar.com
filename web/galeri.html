<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />

    <meta name="keywords" content="bahçe duvarı, bahçe yapımı, bahçe duvarı hizmetleri, peyzaj hizmetleri" />
    <title>Galeri - Sağlam Duvar</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background-color: #2d3e2f;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-out;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
        }

        nav {
            margin-top: 20px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 25px;
            font-size: 1.2em;
            letter-spacing: 1px;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #4CAF50;
            transform: translateY(-5px);
        }

        .menu-toggle {
            display: none;
            font-size: 28px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 25px;
            right: 20px;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                background-color: #2d3e2f;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                z-index: 999;
            }

            nav a {
                padding: 15px;
                border-top: 1px solid #444;
            }

            nav.show {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        .gallery-section {
            padding: 40px 20px;
            text-align: center;
        }

    .gallery-wrapper {
      overflow: hidden;
      position: relative;
    }

        .gallery {
            display: inline-flex;
            flex-wrap: nowrap;
            transition: none;
        }

        .gallery img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s;
            -webkit-user-drag: none;
        }

        .gallery img:not(:last-child) {
            margin-right: 20px;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .gallery-buttons {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .gallery-button {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 20px;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        /* Lightbox */
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            -webkit-user-drag: none;
        }

        #lightbox-prev,
        #lightbox-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            color: white;
            font-size: 40px;
            border: none;
            cursor: pointer;
        }

        #lightbox-prev { left: 30px; }
        #lightbox-next { right: 30px; }

        .contact-button-container {
            text-align: center;
            padding: 30px 20px;
            background-color: #f4f4f4;
        }

        .contact-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

    <script>
        // Menü butonu (mobil için)
        document.getElementById("menu-toggle").addEventListener("click", () => {
            document.getElementById("main-nav").classList.toggle("show");
        });

        // Galeri Kaydırma
        const gallery = document.querySelector('.gallery');
        const images = document.querySelectorAll('.gallery img');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const imageWidth = 420;
        let currentIndex = 1;
        let isTransitioning = false;

        const firstImageClone = images[0].cloneNode(true);
        const lastImageClone = images[images.length - 1].cloneNode(true);

        gallery.insertBefore(lastImageClone, images[0]);
        gallery.appendChild(firstImageClone);

        const allImages = document.querySelectorAll('.gallery img');
        gallery.style.transform = `translateX(-${imageWidth}px)`;

        function updateGallery() {
            gallery.style.transform = `translateX(-${currentIndex * imageWidth}px)`;
        }

        function nextSlide() {
            if (isTransitioning) return;
            isTransitioning = true;
            currentIndex++;
            gallery.style.transition = 'transform 0.5s ease-in-out';
            updateGallery();
        }

        function prevSlide() {
            if (isTransitioning) return;
            isTransitioning = true;
            currentIndex--;
            gallery.style.transition = 'transform 0.5s ease-in-out';
            updateGallery();
        }

        gallery.addEventListener('transitionend', () => {
            isTransitioning = false;
            if (currentIndex === 0) {
                gallery.style.transition = 'none';
                currentIndex = allImages.length - 2;
                requestAnimationFrame(() => {
                    updateGallery();
                });
            } else if (currentIndex === allImages.length - 1) {
                gallery.style.transition = 'none';
                currentIndex = 1;
                requestAnimationFrame(() => {
                    updateGallery();
                });
            }
        });

        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);
        setInterval(nextSlide, 2500);

        // LIGHTBOX
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const lightboxPrev = document.getElementById("lightbox-prev");
        const lightboxNext = document.getElementById("lightbox-next");

        let lightboxIndex = 0;
        const galleryImages = document.querySelectorAll('.gallery img');

        function openLightbox(index) {
            lightboxIndex = index;
            lightboxImg.src = galleryImages[index].src;
            lightbox.style.display = "flex";
        }

        function closeLightbox() {
            lightbox.style.display = "none";
        }

        function showNextImage() {
            lightboxIndex = (lightboxIndex + 1) % galleryImages.length;
            lightboxImg.src = galleryImages[lightboxIndex].src;
        }

        function showPrevImage() {
            lightboxIndex = (lightboxIndex - 1 + galleryImages.length) % galleryImages.length;
            lightboxImg.src = galleryImages[lightboxIndex].src;
        }

        galleryImages.forEach((img, index) => {
            img.addEventListener("click", () => openLightbox(index));
            // Sağ tıklamayı engelleme
            img.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                alert('Bu görselin kopyalanması engellenmiştir.');
            });
        });

        lightboxNext.addEventListener("click", showNextImage);
        lightboxPrev.addEventListener("click", showPrevImage);
        lightbox.addEventListener("click", (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        document.addEventListener("keydown", (e) => {
            if (lightbox.style.display === "flex") {
                if (e.key === "ArrowRight") showNextImage();
                if (e.key === "ArrowLeft") showPrevImage();
                if (e.key === "Escape") closeLightbox();
            }
        });

        // Lightbox üzerindeki sağ tıklamayı engelleme
        lightboxImg.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            alert('Bu görselin kopyalanması engellenmiştir.');
        });
    </script>
